<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de script com objetos de Formulário</title>
    <script>
        function mudarCor() {
            let cores = document.getElementsByName('cor');
            for (let i = 0; i < cores.length; i++) {
                if (cores[i].checked) {
                    document.bgColor = cores[i].value;
                }
            }
        }
    </script>
</head>
<body>
    <form name="form1">
        <center>
            <h3>Clique em uma das opções e depois no botão para alterar a cor da sua página</h3>
            <input type="radio" name="cor" value="blue"> Azul<br>
            <input type="radio" name="cor" value="red"> Vermelho<br>
            <input type="radio" name="cor" value="green"> Verde<br>
            <input type="radio" name="cor" value="yellow"> Amarelo<br>
            <input type="radio" name="cor" value="gold"> Amarelo Ouro<br>
            <input type="radio" name="cor" value="cyan"> Azul Claro<br>
            <input type="radio" name="cor" value="lime"> Verde Claro<br>
            <br>
            <input type="button" value="Aplicar Cor" onclick="mudarCor()">
        </center>
    </form>
</body>
</html>
